    <!DOCTYPE html>

        <script>

//FunÃ§Ã£o dos botÃµes de navegaÃ§Ã£o

function updateNavigation() {

    
                backBtn.style.display = state.currentStep > 0 ? 'block' : 'none';

            // RenderizaÃ§Ã£o dos passos
            function renderStep(step) {

                        <div class="form__group">

                                   value="${state.data.cakeSize.altura}" 
                                   onchange="updateCakeSize('altura', this.value)">
                        </div>
                    </div>`;
                break;

    
                case 3: // PersonalizaÃ§Ã£o de cor
    stepElement.innerHTML = `
<h2 class="step__title">PersonalizaÃ§Ã£o</h2>
<label class="form__label">Escolha as cores (Opcional)</label>
<div id="colorPickerContainer" style="display: flex; flex-direction: column;">
    <div class="color-picker" style="display: flex; align-items: center; gap: 10px;">
        <input type="color" class="form__input" id="colorInput" onchange="updateColorPreview()">
        <button type="button" class="btn form__button" id="addColorButton" onclick="addColorPicker()">Adicionar Cor</button>
    </div>
    <div id="selectedColors" class="color-preview-container" style="margin-top: 10px;">
        <!-- Cores selecionadas serÃ£o exibidas aqui -->
    </div>
</div>
    `;
    break;




    case 4: // Detalhes adicionais
    stepElement.innerHTML = `
        <h2 class="step__title">Detalhes Adicionais</h2>
        <div class="form">
            <div class="form__group">
                <label class="form__label">Data de Entrega</label>
                <input type="date" class="form__input" 
                      oninput="updateData(this.value)"
                       value="${state.data.deliveryDate || ''}">
            </div>
            <div class="form__group">
                <label class="form__label">Texto para o Tema do Bolo</label>
                <input type="text" class="form__input" 
                      oninput="updateTexto(this.value)"
                       placeholder="Insira o texto para o tema do bolo" 
                       value="${state.data.cakeThemeText || ''}">
            </div>
            <div class="form__group">
                <label class="form__label">DescriÃ§Ã£o do Pedido</label>
                <textarea class="form__input" rows="4" 
                          oninput="updateDescricao(this.value)" 
                          placeholder="Descreva os detalhes do seu pedido...">${state.data.description}</textarea>
            </div>
        </div>`;
    break;


    case 5: //Dados pessoais
    stepElement.innerHTML = `
        <h2 class="step__title">Dados Pessoais</h2>
        <div class="form">
            <div class="form__group">
                <label class="form__label">Nome</label>
                <input type="text" class="form__input" 
                       oninput="updateNome(this.value)" 
                       placeholder="Digite seu nome completo" 
                       value="${state.data.name}">
            </div>
            <div class="form__group">
                <label class="form__label">Telefone (WhatsApp)</label>
                <input type="tel" class="form__input" 
                oninput="updatePhone(this.value)"
                       placeholder="Digite seu nÃºmero de WhatsApp" 
                       value="${state.data.phone}">
            </div>
            <div class="form__group">
                <label class="form__label">E-mail</label>
                <input type="email" class="form__input" 
                      oninput="updateEmail(this.value)"
                       placeholder="Digite seu e-mail" 
                       value="${state.data.email}">
            </div>
        </div>
        
    `;
    break;

    case 6: // Resumo do pedido
    // Calcular o preÃ§o estimado
    calculatePrice();

    // Gerar a string com as cores personalizadas
    const customColors = state.data.customColors?.length > 0 ? state.data.customColors.join(', ') : 'Nenhuma cor personalizada';

    // Atualizar o conteÃºdo da pÃ¡gina
    stepElement.innerHTML = `
        <h2 class="step__title">Resumo do Pedido</h2>
        <p><strong>Nome:</strong> ${state.data.name || 'NÃ£o fornecido'}</p>
        <p><strong>Telefone (WhatsApp):</strong> ${state.data.phone || 'NÃ£o fornecido'}</p>
        <p><strong>E-mail:</strong> ${state.data.email || 'NÃ£o fornecido'}</p>
        <p><strong>Estilo:</strong> ${state.data.style || 'NÃ£o especificado'}</p>
        <p> ${state.data.customStyleDescription || ''}</p>
        <p><strong>Tamanho:</strong> Aro ${state.data.cakeSize?.aro || '-'} cm, Altura ${state.data.cakeSize?.altura || '-'} cm</p>
        <p><strong>Cor(es):</strong> ${state.data.customColors}</p>
        <p><strong>Data de Entrega:</strong> ${state.data.deliveryDate || 'NÃ£o especificada'}</p>
        <p><strong>Texto para o Tema do Bolo:</strong> ${state.data.cakeThemeText || 'NÃ£o especificado'}</p>
        <p><strong>DescriÃ§Ã£o:</strong> ${state.data.description || 'NÃ£o fornecida'}</p>
        <p><strong>PreÃ§o Estimado:</strong> R$ ${state.data.price?.toFixed(2) || '0.00'}</p>
        <br>
        <button class="btn btn--primary" style="float: right" onclick="submitOrder()">Confirmar Pedido</button>
    `;
    break;



        }
    
                stepsContainer.appendChild(stepElement);
            }

function selectStyle(styleId) {
    state.data.style = styleId;
    renderStep(state.currentStep); // Apenas re-renderiza o step atual

    // Se o estilo for 'outros', re-renderiza o passo para exibir o campo de descriÃ§Ã£o
    if (styleId === 'outros') {
        renderStep(state.currentStep);
    }
}
    
            // AtualizaÃ§Ã£o da barra de progresso
            function updateProgress() {
                const progressContainer = document.getElementById('progress');
                progressContainer.innerHTML = '';
    
                for (let i = 1; i <= 6; i++) {
                    const bar = document.createElement('div');
                    bar.className = `progress__bar ${i <= state.currentStep ? 'progress__bar--active' : ''}`;
                    progressContainer.appendChild(bar);
                }
            }
    
          
    function handleNext() {
    let canAdvance = true;

    switch (state.currentStep) {
        case 1: // Verificar seleÃ§Ã£o de estilo
            if (!state.data.style) {
                alert('Por favor, selecione um estilo antes de continuar.');
                canAdvance = false;
            }
            break;
        case 2: // Verificar tamanhos do bolo
            if (!state.data.cakeSize?.aro || !state.data.cakeSize?.altura) {
                alert('Por favor, preencha o tamanho do bolo antes de continuar.');
                canAdvance = false;
            }
            break;
            case 4: // Verificar Tema e Data de entrega
            if (!state.data.deliveryDate || !state.data.cakeThemeText) {
                alert('Por favor, preencha tudo antes de continuar.');
                canAdvance = false;
            }
            break;
            case 5: // Verificar Dados pessoais
            if (!state.data.name || !state.data.phone || !state.data.email) {
                alert('Por favor, preencha seus dados antes de continuar.');
                canAdvance = false;
            }
            break;

    }

    if (canAdvance && state.currentStep < 6) {
        state.currentStep++;
        updateProgress();
        renderStep(state.currentStep);
        updateNavigation();
    }
}

    
    function handleBack() {
        if (state.currentStep > 0) {
            state.currentStep--;
            updateProgress();
            renderStep(state.currentStep);
            updateNavigation();
        }
    }
    function updateCustomStyle(value) {
    state.data.customStyleDescription = value;
}

    
            function updateCakeSize(type, value) {
                state.data.cakeSize[type] = value;
            }

            function updateData(value) {
                state.data.deliveryDate = value;
            }

            function updateTexto(value) {
                state.data.cakeThemeText = value;
            }

            function updateDescricao(value) {
                state.data.description = value;
            }
            function updateNome(value) {
                state.data.name = value;
            }
            function updatePhone(value) {
                state.data.phone = value;
            }
            function updateEmail(value) {
                state.data.email = value;
            }


            // Adicionar uma nova cor
    function addColorPicker() {
        const colorInput = document.getElementById('colorInput');
        const colorValue = colorInput.value;

        // Adicionar cor ao estado
        if (!state.data.customColors) state.data.customColors = [];
        state.data.customColors.push(colorValue);

        // Atualizar visualizaÃ§Ã£o
        updateColorPreviewList();
    }

    // Atualizar visualizaÃ§Ã£o das cores
    function updateColorPreviewList() {
        const container = document.getElementById('selectedColors');
        container.innerHTML = ''; // Limpar visualizaÃ§Ã£o anterior

        state.data.customColors.forEach((color, index) => {
            // Criar visualizaÃ§Ã£o de cada cor
            const colorBox = document.createElement('div');
            colorBox.style.backgroundColor = color;
            colorBox.style.width = '50px';
            colorBox.style.height = '50px';
            colorBox.style.margin = '5px';
            colorBox.style.border = '1px solid #000';
            colorBox.style.display = 'inline-block';

            // Adicionar botÃ£o de remoÃ§Ã£o
            const removeButton = document.createElement('btn');
            removeButton.textContent = 'â';
            removeButton.style.marginLeft = '0px';
            removeButton.style.marginRight = '10px';
            removeButton.style.cursor = 'pointer';
            removeButton.onclick = () => removeColor(index);

            const colorContainer = document.createElement('div');
            colorContainer.style.display = 'flex';
            colorContainer.style.alignItems = 'center';
            colorContainer.appendChild(colorBox);
            colorContainer.appendChild(removeButton);

            container.appendChild(colorContainer);
        });
    }

    // Remover cor da lista
    function removeColor(index) {
        state.data.customColors.splice(index, 1); // Remover do estado
        updateColorPreviewList(); // Atualizar visualizaÃ§Ã£o
    }

    function calculatePrice() {
    const basePrice = 2;
    const sizeFactor = parseInt(state.data.cakeSize.aro || 0) * parseInt(state.data.cakeSize.altura || 0) * 0.1;
    let styleFactor = 0;

    // Verifica se o estilo Ã© "3d" ou "outros"
    if (state.data.style === "3d" || state.data.style === "outros") {
        styleFactor = 5;
    }

    // Calcula o preÃ§o final
    state.data.price = basePrice + sizeFactor + styleFactor;
}

    
    function submitOrder() {
    const phone = "+5521997148263"; // Substitua pelo nÃºmero para o qual deseja enviar
    const message = encodeURIComponent(`
        *Pedido Confirmado!*
        

        *Dados Pessoais:*
        Nome: ${state.data.name || 'NÃ£o fornecido'}
        Telefone (WhatsApp): ${state.data.phone || 'NÃ£o fornecido'}

        *Detalhes do Pedido:*
        Estilo: ${state.data.style || 'NÃ£o especificado'}
        ${state.data.customStyleDescription || ''}
        Tamanho: Aro ${state.data.cakeSize?.aro || '-'} cm, Altura ${state.data.cakeSize?.altura || '-'} cm
        Cor(es): ${state.data.customColors?.length > 0 ? state.data.customColors.join(', ') : 'Nenhuma cor personalizada'}
        Data de Entrega: ${state.data.deliveryDate || 'NÃ£o especificada'}
        Texto para o Tema do Bolo: ${state.data.cakeThemeText || 'NÃ£o especificado'}
        DescriÃ§Ã£o: ${state.data.description || 'NÃ£o fornecida'}

        *PreÃ§o Estimado:*
        R$ ${state.data.price?.toFixed(2) || '0.00'}
    `);

    // Abre o WhatsApp Web com a mensagem preenchida
    window.open(`https://wa.me/${phone}?text=${message}`, "_blank");
}


           
    
            // InicializaÃ§Ã£o
            document.addEventListener('DOMContentLoaded', () => {
        renderStep(0);

                nextBtn.addEventListener('click', handleNext);
