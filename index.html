            function selectStyle(styleId) {
    state.data.style = styleId;

    let canAdvance = true;

    switch (state.currentStep) {
        case 1: // Verificar seleÃ§Ã£o de estilo
            if (!state.data.style) {
                alert('Por favor, selecione um estilo antes de continuar.');
                canAdvance = false;

        case 2: // Verificar tamanhos do bolo

                alert('Por favor, preencha o tamanho do bolo antes de continuar.');
                canAdvance = false;
            }
            break;

    }

    if (canAdvance && state.currentStep < 6) {
        state.currentStep++;
        updateProgress();
        renderStep(state.currentStep);
        updateNavigation();
    }
}

        if (state.currentStep > 0) {

            updateProgress();

// FunÃ§Ã£o para adicionar um novo seletor de cor
function addColorPicker() {
    const container = document.getElementById('colorPickerContainer');
    const colorPickerContainer = document.getElementById('selectedColors');
    const colorInput = document.getElementById('colorInput').value;

    // Cria um novo elemento para a cor selecionada

    colorBox.style.backgroundColor = colorInput;
    colorBox.style.width = '50px';
    colorBox.style.height = '50px';
    colorBox.style.margin = '5px';
    colorBox.style.border = '1px solid #000';
    colorBox.style.display = 'inline-block';

    // Adiciona o novo elemento Ã  lista de cores
    colorPickerContainer.appendChild(colorBox);

    // Criar o contÃªiner de cor
    const colorPickerDiv = document.createElement('div');
    colorPickerDiv.className = 'color-picker';

    // Criar o seletor de cor
    
    colorInput.type = 'color';
    colorInput.onchange = updateCustomColors; // Atualiza a lista de cores selecionadas
    

    // Adicionar o seletor de cor ao contÃªiner
    colorPickerDiv.appendChild(colorInput);
    container.insertBefore(colorPickerDiv, document.getElementById('addColorButton')); // Coloca a nova cor acima do botÃ£o "Adicionar Cor"
}

// Atualiza as cores selecionadas
function updateCustomColors() {
    const colorPickers = document.querySelectorAll('#colorPickerContainer .color-picker');
    const colors = [];

    colorPickers.forEach(picker => {
        const input = picker.querySelector('input[type="color"]');
        const selectedColor = input.value;

        // Adicionar a cor Ã  lista de cores selecionadas
        colors.push(selectedColor);
    });

    // Atualizar o estado
    state.data.customColors = colors;

    // Atualizar a visualizaÃ§Ã£o das cores
    updateColorPreviewList();
}

// Atualiza a lista de prÃ©-visualizaÃ§Ã£o das cores
function updateColorPreviewList() {
    const selectedColorsContainer = document.getElementById('selectedColors');
    selectedColorsContainer.innerHTML = ''; // Limpar as cores jÃ¡ exibidas

    state.data.customColors.forEach(color => {
        const colorPreview = document.createElement('div');
        colorPreview.className = 'color-preview';
        colorPreview.style.backgroundColor = color;

        // Adicionar botÃ£o de remoÃ§Ã£o
        const removeBtn = document.createElement('span');
        removeBtn.className = 'remove';
        removeBtn.innerHTML = '&times;';
        removeBtn.onclick = () => removeColor(color);

        // Adicionar a cor e o botÃ£o de remoÃ§Ã£o Ã  lista
        colorPreview.appendChild(removeBtn);
        selectedColorsContainer.appendChild(colorPreview);
    });
}

// FunÃ§Ã£o para remover uma cor da seleÃ§Ã£o
function removeColor(color) {
    // Remover a cor da lista
    const colorIndex = state.data.customColors.indexOf(color);
    if (colorIndex !== -1) {
        state.data.customColors.splice(colorIndex, 1);
    }

    // Atualizar a lista de cores exibidas
    updateColorPreviewList();
}
