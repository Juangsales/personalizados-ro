<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizados da Rô</title>
    <style src="./style.css"></style>
<body>
    <div class="wizard">
        <div class="progress" id="progress"></div>
        <div class="steps" id="steps"></div>

        <div class="buttons">
            <button class="btn btn--back" id="backBtn" style="display: none;">← Voltar</button>
            <button class="btn btn--primary" id="nextBtn">Próximo →</button>
        </div>
    </div>

    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Personalizados da Rô</title>
    </head>
    <body>
       
    
        <script>
            // Estado do formulário
            const state = {
                currentStep: 0,
                data: {
                    style: '',
                    customStyleDescription: '',
                    cakeSize: { aro: '', altura: '' },
                    customColor: '',
                    text: '',
                    description: '',
                    name: '',
                    phone: '',
                    date: '',
                    price: 0
                }
            };
    
            // Dados das opções
            const options = {
    styles: [
        { 
            id: 'convencional', 
            name: 'Bolo Convencional',
            description: 'Topo tradicional com acabamento em chantilly ou pasta americana',
            image: "/api/placeholder/300/200",
            hasCustomDescription: true,
           
        },
        { 
            id: '3d', 
            name: 'Bolo com Topo 3D',
            description: 'Topo personalizado em 3D com tema específico',
            image: "/api/placeholder/300/200",
            hasCustomDescription: true,
           
        },
        { 
            id: 'outros', 
            name: 'Outro Estilo',
            description: 'Personalize seu próprio topo do bolo',
            image: "/api/placeholder/300/200",
            hasCustomDescription: true,
            hasCustomInput: true
        }
    ],
        parameters: [ // Parâmetros para ajuste de ilustração
            { id: 'radius', name: 'Raio', min: 10, max: 100, default: 50 },
            { id: 'altura', name: 'Altura', min: 10, max: 100, default: 50 }
        ]
};

function updateParameter(paramId, value) {
        state.data.parameters = state.data.parameters || {};
        state.data.parameters[paramId] = value;

        // Atualiza o valor exibido ao lado do controle deslizante
        document.getElementById(`${paramId}-value`).textContent = value;

        // Renderiza novamente a ilustração
        const illustrationElement = document.getElementById('illustration');
        if (illustrationElement) {
            illustrationElement.innerHTML = renderIllustration();
        }
    }

    function renderIllustration() {
    const parameters = state.data.parameters || {};
    return `
        <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
            <!-- Círculo representando o Aro -->
            <circle cx="100" cy="100" 
                    r="${parameters.radius || 50}" 
                    fill="none" 
                    stroke="black" stroke-width="2" />
            <!-- Barra preta representando a Altura -->
            <rect x="95" y="${200 - (parameters.altura || 50)}" 
                  width="10" height="${parameters.altura || 50}" 
                  fill="black" />
        </svg>
    `;
}





//Função dos botões de navegação

function updateNavigation() {

    
                backBtn.style.display = state.currentStep > 0 ? 'block' : 'none';
                nextBtn.style.display = state.currentStep === 6 ? 'none' : 'block';
            }


function updateCustomStyle(value) {
    state.data.customStyleDescription = value;
}

            // Renderização dos passos
            function renderStep(step) {
                const stepsContainer = document.getElementById('steps');
                stepsContainer.innerHTML = '';
    
                const stepElement = document.createElement('div');
                stepElement.className = 'step step--active';
    
                switch(step) {
                    case 0:
                        stepElement.innerHTML = `
                            <div style="text-align: center">
                                <img src="./logo.png" alt="Logo" style="height: 100px; margin: 0 auto">
                                <h1 class="step__title">Personalizados da Rô</h1>
                                <p style="margin-bottom: 2rem;">
                                    Transformando seus momentos especiais em lembranças únicas
                                </p>
                            
                            </div>
                        `;
                        break;

                        case 1: // Escolha do estilo
                stepElement.innerHTML = `
                    <h2 class="step__title">Escolha o Estilo do Topo</h2>
                    <div class="grid">
                        ${options.styles.map(style => `
                            <div class="card ${state.data.style === style.id ? 'card--selected' : ''}"
                                 data-id="${style.id}" onclick="selectStyle('${style.id}')">
                                <img src="${style.image}" alt="${style.name}" class="card__image">
                                <h3 class="card__title">${style.name}</h3>
                                <p class="card__description">${style.description}</p>
                            </div>`).join('')}
                    </div>
                    ${state.data.style === 'outros' ? `
                        <div class="form__group" style="margin-top: 2rem;">
                            <label class="form__label">Descreva como deseja o topo</label>
                            <textarea class="form__input" rows="4" 
                                      placeholder="Descreva seu estilo personalizado..."
                                      oninput="updateCustomStyle(this.value)">${state.data.customStyleDescription}</textarea>
                        </div>` : ''}`;
                break;

    
                case 2: // Ajuste de tamanho do bolo
                stepElement.innerHTML = `
                    <h2 class="step__title">Defina o Tamanho do Bolo</h2>
                    <div class="form">
                        <div class="form__group">
                            <label class="form__label">Aro (cm)</label>
                            <input type="number" class="form__input" 
                                   min="10" max="50" placeholder="Digite o tamanho do aro"
                                   value="${state.data.cakeSize.aro}" 
                                   onchange="updateCakeSize('aro', this.value)">
                        </div>
                        <div class="form__group">
                            <label class="form__label">Altura (cm)</label>
                            <input type="number" class="form__input" 
                                   min="5" max="30" placeholder="Digite a altura do bolo"
                                   value="${state.data.cakeSize.altura}" 
                                   onchange="updateCakeSize('altura', this.value)">
                        </div>
                    </div>`;
                break;

    
                case 3: // Personalização de cor
    stepElement.innerHTML = `
<h2 class="step__title">Personalização</h2>
<label class="form__label">Escolha as cores (RGB)</label>
<div id="colorPickerContainer" style="display: flex; flex-direction: column;">
    <div class="color-picker" style="display: flex; align-items: center; gap: 10px;">
        <input type="color" class="form__input" id="colorInput" onchange="updateColorPreview()">
        <button type="button" class="btn form__button" id="addColorButton" onclick="addColorPicker()">Adicionar Cor</button>
    </div>
    <div id="selectedColors" class="color-preview-container" style="margin-top: 10px;">
        <!-- Cores selecionadas serão exibidas aqui -->
    </div>
</div>
    `;
    break;




    case 4: // Detalhes adicionais
    stepElement.innerHTML = `
        <h2 class="step__title">Detalhes Adicionais</h2>
        <div class="form">
            <div class="form__group">
                <label class="form__label">Data de Entrega</label>
                <input type="date" class="form__input" 
                       onchange="updateData('deliveryDate', this.value)" 
                       value="${state.data.deliveryDate || ''}">
            </div>
            <div class="form__group">
                <label class="form__label">Texto para o Tema do Bolo</label>
                <input type="text" class="form__input" 
                       onchange="updateData('cakeThemeText', this.value)" 
                       placeholder="Insira o texto para o tema do bolo" 
                       value="${state.data.cakeThemeText || ''}">
            </div>
            <div class="form__group">
                <label class="form__label">Descrição do Pedido</label>
                <textarea class="form__input" rows="4" 
                          onchange="updateData('data.description', this.value)" 
                          placeholder="Descreva os detalhes do seu pedido...">${state.data.description || ''}</textarea>
            </div>
            <div class="file-upload" onclick="document.getElementById('fileInput').click()">
                <input type="file" id="fileInput" multiple 
                       accept="image/*" onchange="handleFileUpload(this)">
                <p>Clique ou arraste imagens de referência aqui</p>
                <div class="file-preview" id="filePreview"></div>
            </div>
        </div>`;
    break;


    case 5: //Dados pessoais
    stepElement.innerHTML = `
        <h2 class="step__title">Dados Pessoais</h2>
        <div class="form">
            <div class="form__group">
                <label class="form__label">Nome</label>
                <input type="text" class="form__input" 
                       onchange="updateData('name', this.value)" 
                       placeholder="Digite seu nome completo" 
                       value="${state.data.name || ''}">
            </div>
            <div class="form__group">
                <label class="form__label">Telefone (WhatsApp)</label>
                <input type="tel" class="form__input" 
                       onchange="updateData('phone', this.value)" 
                       placeholder="Digite seu número de WhatsApp" 
                       value="${state.data.phone || ''}">
            </div>
            <div class="form__group">
                <label class="form__label">E-mail</label>
                <input type="email" class="form__input" 
                       onchange="updateData('email', this.value)" 
                       placeholder="Digite seu e-mail" 
                       value="${state.data.email || ''}">
            </div>
        </div>
        
    `;
    break;

    case 6: // Resumo do pedido
    // Calcular o preço estimado
    calculatePrice();

    // Gerar a string com as cores personalizadas
    const customColors = state.data.customColors?.length > 0 ? state.data.customColors.join(', ') : 'Nenhuma cor personalizada';

    // Atualizar o conteúdo da página
    stepElement.innerHTML = `
        <h2 class="step__title">Resumo do Pedido</h2>
        <p><strong>Nome:</strong> ${state.data.name || 'Não fornecido'}</p>
        <p><strong>Telefone (WhatsApp):</strong> ${state.data.phone || 'Não fornecido'}</p>
        <p><strong>E-mail:</strong> ${state.data.email || 'Não fornecido'}</p>
        <p><strong>Estilo:</strong> ${state.data.style || 'Não especificado'}</p>
        <p><strong>Tamanho:</strong> Aro ${state.data.cakeSize?.aro || '-'} cm, Altura ${state.data.cakeSize?.altura || '-'} cm</p>
        <p><strong>Cor(es):</strong> ${customColors}</p>
        <p><strong>Data de Entrega:</strong> ${state.data.deliveryDate || 'Não especificada'}</p>
        <p><strong>Texto para o Tema do Bolo:</strong> ${state.data.cakeThemeText || 'Não especificado'}</p>
        <p><strong>Descrição:</strong> ${state.data.description || 'Não fornecida'}</p>
        <p><strong>Preço Estimado:</strong> R$ ${state.data.price?.toFixed(2) || '0.00'}</p>
        <button class="btn btn--primary" onclick="submitOrder()">Confirmar Pedido</button>
    `;
    break;



        }
    
                stepsContainer.appendChild(stepElement);
            }

            function selectStyle(styleId) {
    state.data.style = styleId;
    renderStep(state.currentStep); // Apenas re-renderiza o step atual

 

    // Se o estilo for 'outros', re-renderiza o passo para exibir o campo de descrição
    if (styleId === 'outros') {
        renderStep(state.currentStep);
    }
}
    
            // Atualização da barra de progresso



            function updateProgress() {
                const progressContainer = document.getElementById('progress');
                progressContainer.innerHTML = '';
    
                for (let i = 1; i <= 6; i++) {
                    const bar = document.createElement('div');
                    bar.className = `progress__bar ${i <= state.currentStep ? 'progress__bar--active' : ''}`;
                    progressContainer.appendChild(bar);
                }
            }
    
          
            function handleNext() {
    let canAdvance = true;

    switch (state.currentStep) {
        case 1: // Verificar seleção de estilo
            if (!state.data.style) {
                alert('Por favor, selecione um estilo antes de continuar.');
                canAdvance = false;
            }
            break;
        case 2: // Verificar tamanhos do bolo
            if (!state.data.cakeSize?.aro || !state.data.cakeSize?.altura) {
                alert('Por favor, preencha o tamanho do bolo antes de continuar.');
                canAdvance = false;
            }
            break;

    }

    if (canAdvance && state.currentStep < 6) {
        state.currentStep++;
        updateProgress();
        renderStep(state.currentStep);
        updateNavigation();
    }
}

    
    function handleBack() {
        if (state.currentStep > 0) {
            state.currentStep--;
            updateProgress();
            renderStep(state.currentStep);
            updateNavigation();
        }
    }

  

            function handleFileUpload(input) {
            const preview = document.getElementById('filePreview');
            preview.innerHTML = '';
            
            [...input.files].forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.innerHTML += `
                        <img src="${e.target.result}" alt="Preview">
                    `;
                };
                reader.readAsDataURL(file);
            });
        }
    
            function updateCakeSize(type, value) {
                state.data.cakeSize[type] = value;
            }
    
// Atualiza a cor personalizada no estado
function updateCustomColor(color) {
    state.data.customColor = color;
}

// Função para adicionar um novo seletor de cor
function addColorPicker() {
    const container = document.getElementById('colorPickerContainer');
    const colorPickerContainer = document.getElementById('selectedColors');
    const colorInput = document.getElementById('colorInput').value;

    // Cria um novo elemento para a cor selecionada
    const colorBox = document.createElement('div');
    colorBox.style.backgroundColor = colorInput;
    colorBox.style.width = '50px';
    colorBox.style.height = '50px';
    colorBox.style.margin = '5px';
    colorBox.style.border = '1px solid #000';
    colorBox.style.display = 'inline-block';

    // Adiciona o novo elemento à lista de cores
    colorPickerContainer.appendChild(colorBox);

    // Criar o contêiner de cor
    const colorPickerDiv = document.createElement('div');
    colorPickerDiv.className = 'color-picker';

    // Criar o seletor de cor
    
    colorInput.type = 'color';
    colorInput.onchange = updateCustomColors; // Atualiza a lista de cores selecionadas
    

    // Adicionar o seletor de cor ao contêiner
    colorPickerDiv.appendChild(colorInput);
    container.insertBefore(colorPickerDiv, document.getElementById('addColorButton')); // Coloca a nova cor acima do botão "Adicionar Cor"
}

// Atualiza as cores selecionadas
function updateCustomColors() {
    const colorPickers = document.querySelectorAll('#colorPickerContainer .color-picker');
    const colors = [];

    colorPickers.forEach(picker => {
        const input = picker.querySelector('input[type="color"]');
        const selectedColor = input.value;

        // Adicionar a cor à lista de cores selecionadas
        colors.push(selectedColor);
    });

    // Atualizar o estado
    state.data.customColors = colors;

    // Atualizar a visualização das cores
    updateColorPreviewList();
}

// Atualiza a lista de pré-visualização das cores
function updateColorPreviewList() {
    const selectedColorsContainer = document.getElementById('selectedColors');
    selectedColorsContainer.innerHTML = ''; // Limpar as cores já exibidas

    state.data.customColors.forEach(color => {
        const colorPreview = document.createElement('div');
        colorPreview.className = 'color-preview';
        colorPreview.style.backgroundColor = color;

        // Adicionar botão de remoção
        const removeBtn = document.createElement('span');
        removeBtn.className = 'remove';
        removeBtn.innerHTML = '&times;';
        removeBtn.onclick = () => removeColor(color);

        // Adicionar a cor e o botão de remoção à lista
        colorPreview.appendChild(removeBtn);
        selectedColorsContainer.appendChild(colorPreview);
    });
}

// Função para remover uma cor da seleção
function removeColor(color) {
    // Remover a cor da lista
    const colorIndex = state.data.customColors.indexOf(color);
    if (colorIndex !== -1) {
        state.data.customColors.splice(colorIndex, 1);
    }

    // Atualizar a lista de cores exibidas
    updateColorPreviewList();
}


    
            function calculatePrice() {
        const basePrice = 50;
        const sizeFactor = parseInt(state.data.cakeSize.aro || 0) * parseInt(state.data.cakeSize.altura || 0) * 0.1;
        state.data.price = basePrice + sizeFactor;
    }
    
    function submitOrder() {
    const phone = "+5521981756362"; // Substitua pelo número para o qual deseja enviar
    const message = encodeURIComponent(`
        *Pedido Confirmado!*
        
        *Envie fotos de exemplo*

        *Dados Pessoais:*
        Nome: ${state.data.name || 'Não fornecido'}
        Telefone (WhatsApp): ${state.data.phone || 'Não fornecido'}
        E-mail: ${state.data.email || 'Não fornecido'}

        *Detalhes do Pedido:*
        Estilo: ${state.data.style || 'Não especificado'}
        Tamanho: Aro ${state.data.cakeSize?.aro || '-'} cm, Altura ${state.data.cakeSize?.altura || '-'} cm
        Cor(es): ${state.data.customColors?.length > 0 ? state.data.customColors.join(', ') : 'Nenhuma cor personalizada'}
        Data de Entrega: ${state.data.deliveryDate || 'Não especificada'}
        Texto para o Tema do Bolo: ${state.data.cakeThemeText || 'Não especificado'}
        Descrição: ${state.data.description || 'Não fornecida'}

        *Preço Estimado:*
        R$ ${state.data.price?.toFixed(2) || '0.00'}
    `);

    // Abre o WhatsApp Web com a mensagem preenchida
    window.open(`https://wa.me/${phone}?text=${message}`, "_blank");
}


           
    
            // Inicialização
            document.addEventListener('DOMContentLoaded', () => {
        renderStep(0);
        updateProgress();
        updateNavigation();
    

                nextBtn.addEventListener('click', handleNext);
                backBtn.addEventListener('click', handleBack);
            });

            

      
        </script>
    
</body>
</html>
