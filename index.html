            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            line-height: 1.5;
        }

        .wizard {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 2rem;
        }

        .progress {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .progress__bar {
            height: 0.25rem;
            flex: 1;
            background: var(--gray-200);
            border-radius: 999px;
            transition: background-color 0.3s ease;
        }

        .progress__bar--active {
            background: var(--primary);
        }

        .step {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .step--active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .step__title {
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            color: var(--gray-900);
            margin-bottom: 1.5rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1rem;
        }

        .card {
            background: white;
            border: 2px solid var(--gray-200);
            border-radius: 0.75rem;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .card:hover {
            border-color: var(--primary);
            background: var(--gray-100);
        }

        .card--selected {
            border-color: var(--primary);
            background: #eff6ff;
        }

        .card__image {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .card__title {
            font-size: 1.125rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .card__description {
            font-size: 0.875rem;
            color: var(--gray-500);
            text-align: center;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form__group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form__label {
            font-weight: 500;
            color: var(--gray-700);
        }

        .form__input {
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .form__input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .color-picker {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 0.5rem;
        }

        .color-option {
            padding: 0.75rem;
            border-radius: 0.5rem;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .color-option:hover {
            transform: translateY(-2px);
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn--back {
            color: var(--gray-700);
            background: transparent;
        }

        .btn--back:hover {
            color: var(--gray-900);
        }

        .btn--primary {
            background: var(--primary);
            color: white;
        }

        .btn--primary:hover {
            background: var(--primary-dark);
        }

        .confirmation {
            background: var(--gray-100);
            padding: 1.5rem;
            border-radius: 0.75rem;
        }

        .confirmation__item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--gray-200);
        }

        .confirmation__label {
            font-weight: 500;
            color: var(--gray-700);
        }

        .confirmation__value {
            color: var(--gray-900);

    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Personalizados da RÃ´</title>
    </head>
    <body>
       
    
        <script>
            // Estado do formulÃ¡rio
            const state = {
                currentStep: 0,
                data: {
                    style: '',
                    cakeSize: { aro: '', altura: '' },
                    customColor: '',
                    text: '',
                    description: '',
                    name: '',
                    phone: '',
                    date: '',
                    price: 0
                }
            };
    
            // Dados das opÃ§Ãµes
            const options = {
                styles: [
                    { id: 'convencional', name: 'Convencional' },
                    { id: '3d', name: '3D' },
                    { id: 'outros', name: 'Outros' }
                ]
            };
    
            // RenderizaÃ§Ã£o dos passos
            function renderStep(step) {
                const stepsContainer = document.getElementById('steps');
                stepsContainer.innerHTML = '';
    
                const stepElement = document.createElement('div');
                stepElement.className = 'step step--active';
    
                switch(step) {
                    case 0:
                        stepElement.innerHTML = `
                            <div style="text-align: center">
                                <img src="LOGO_URL_AQUI" alt="Logo" style="margin: 0 auto">
                                <h1 class="step__title">Personalizados da RÃ´</h1>
                                <p style="margin-bottom: 2rem;">
                                    Transformando seus momentos especiais em lembranÃ§as Ãºnicas
                                </p>
                                <button class="btn btn--primary" onclick="handleNext()">
                                    Fazer meu pedido
                                </button>
                            </div>
                        `;
                        break;
    
                    case 1:
                        stepElement.innerHTML = `
                            <h2 class="step__title">Escolha o Estilo</h2>
                            <div class="grid">
                                ${options.styles.map(style => `
                                    <div class="card ${state.data.style === style.id ? 'card--selected' : ''}"
                                         onclick="selectStyle('${style.id}')">
                                        <h3 class="card__title">${style.name}</h3>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                        break;
    
                    case 2:
                        stepElement.innerHTML = `
                            <h2 class="step__title">Escolha o Tamanho</h2>
                            <div class="form">
                                <div class="form__group">
                                    <label class="form__label">Aro (cm)</label>
                                    <input type="number" class="form__input" onchange="updateCakeSize('aro', this.value)" value="${state.data.cakeSize.aro}">
                                </div>
                                <div class="form__group">
                                    <label class="form__label">Altura (cm)</label>
                                    <input type="number" class="form__input" onchange="updateCakeSize('altura', this.value)" value="${state.data.cakeSize.altura}">
                                </div>
                            </div>
                        `;
                        break;
    
                    case 3:
                        stepElement.innerHTML = `
                            <h2 class="step__title">PersonalizaÃ§Ã£o</h2>
                            <label class="form__label">Escolha uma cor (RGB)</label>
                            <input type="color" class="form__input" onchange="updateCustomColor(this.value)" value="${state.data.customColor}">
                        `;
                        break;
    
                    case 4:
                        stepElement.innerHTML = `
                            <h2 class="step__title">Dados</h2>
                            <div class="form">
                                <div class="form__group">
                                    <label class="form__label">Nome</label>
                                    <input type="text" class="form__input" onchange="updateData('name', this.value)" value="${state.data.name}">
                                </div>
                                <div class="form__group">
                                    <label class="form__label">Telefone</label>
                                    <input type="text" class="form__input" onchange="updateData('phone', this.value)" value="${state.data.phone}">
                                </div>
                                <div class="form__group">
                                    <label class="form__label">Data da Entrega</label>
                                    <input type="date" class="form__input" onchange="updateData('date', this.value)" value="${state.data.date}">
                                </div>
                            </div>
                        `;
                        break;
    
                    case 5:
                        calculatePrice();
                        stepElement.innerHTML = `
                            <h2 class="step__title">Resumo do Pedido</h2>
                            <p>Estilo: ${state.data.style}</p>
                            <p>Tamanho: Aro ${state.data.cakeSize.aro} cm, Altura ${state.data.cakeSize.altura} cm</p>
                            <p>Cor: ${state.data.customColor}</p>
                            <p>PreÃ§o Estimado: R$ ${state.data.price.toFixed(2)}</p>
                            <button class="btn btn--primary" onclick="submitOrder()">Confirmar Pedido</button>
                        `;
                        break;
                }
    
                stepsContainer.appendChild(stepElement);
            }
    
            // AtualizaÃ§Ã£o da barra de progresso
            function updateProgress() {
                const progressContainer = document.getElementById('progress');
                progressContainer.innerHTML = '';
    
                for (let i = 1; i <= 5; i++) {
                    const bar = document.createElement('div');
                    bar.className = `progress__bar ${i <= state.currentStep ? 'progress__bar--active' : ''}`;
                    progressContainer.appendChild(bar);
                }
            }
    
            // FunÃ§Ãµes auxiliares
            function handleNext() {
                if (state.currentStep < 5) {
                    state.currentStep++;
                    updateProgress();
                    renderStep(state.currentStep);
                    updateNavigation();
                }
            }
    
            function handleBack() {
                if (state.currentStep > 0) {
                    state.currentStep--;
                    updateProgress();
                    renderStep(state.currentStep);
                    updateNavigation();
                }
            }
    
            function updateNavigation() {
                const backBtn = document.getElementById('backBtn');
                const nextBtn = document.getElementById('nextBtn');
    
                backBtn.style.display = state.currentStep > 0 ? 'block' : 'none';
                nextBtn.style.display = state.currentStep === 5 ? 'none' : 'block';
            }
    
            function selectStyle(styleId) {
                state.data.style = styleId;
                handleNext();
            }
    
            function updateCakeSize(type, value) {
                state.data.cakeSize[type] = value;
            }
    
            function updateCustomColor(color) {
                state.data.customColor = color;
            }
    
            function updateData(field, value) {
                state.data[field] = value;
            }
    
            function calculatePrice() {
                const basePrice = 50;
                const sizeFactor = parseInt(state.data.cakeSize.aro || 0) * parseInt(state.data.cakeSize.altura || 0) * 0.1;
                state.data.price = basePrice + sizeFactor;
            }
    
            function submitOrder() {
                alert('Pedido confirmado!');
            }
    
            // InicializaÃ§Ã£o
            document.addEventListener('DOMContentLoaded', () => {
                renderStep(0);
                updateProgress();
    
                document.getElementById('nextBtn').addEventListener('click', handleNext);
                document.getElementById('backBtn').addEventListener('click', handleBack);
            });
        </script>
    
</body>
</html>
